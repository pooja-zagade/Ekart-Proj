apiVersion: apps/v1
kind: Deployment
metadata:
  name: ekart-deployment
spec:
  selector:
    matchLabels:
      app: ekart
  replicas: 2
  template:
    metadata:
      labels:
        app: ekart
    spec:
      containers:
        - name: ekart
          image: pooja8282/ekart:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8070

---

apiVersion: v1
kind: Service
metadata:
  name: ekart-ssvc
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
spec:
  selector:
    app: ekart
  ports:
    - protocol: TCP
      port: 8070
      targetPort: 8070
  type: LoadBalancer

